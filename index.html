<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=11"/>
	<title>视频播放器</title>
</head>

<body onload="reset()" bgcolor="#000000">

	<form>
	<div align="center">
		<input type="button" onclick="lostNum();" value="减一">
		<input type="button" onclick="addNum();" value="加一">

		<input id="filmNumber" type="text" value="">
		<input type="button" onclick="skip();" value="跳转">
		<input type="submit" value="重置">
	</div>
	</form>

	<script language="javascript" type="text/javascript">
		//重置视频ID
		function reset(){
			localStorage.vid = 155421;
			show();
		}

		//ID减一
		function lostNum(){
			localStorage.vid--;
			show();
		}

		//ID加一
		function addNum(){
			localStorage.vid++;
			show();
		}

		//播放视频
		function show(){
			mainVideo.src="http://ofo91.online/detail?id="+localStorage.vid+"&channel=porn";
			document.getElementById("filmNumber").value = localStorage.vid;
			//https://github.com/fulidaohang/ofo91/wiki/%E5%B0%B1%E8%A6%81%E5%B0%8F%E9%BB%84%E6%B0%B8%E4%B9%85%E5%9C%B0%E5%9D%80%E5%8F%91%E5%B8%83%E9%A1%B5
		}

		//跳转到输入的ID
		function skip(){
			localStorage.vid = filmNumber.value;
			show();
		}
	</script>

	<iframe src="" id="mainVideo" width="100%" height="90%" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen="true" ></iframe>

</body>
</html>
